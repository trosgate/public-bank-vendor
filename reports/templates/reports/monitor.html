{% extends "dashboard/main_base.html" %}
{% load static %}
{% block content %}

<div class="wt-haslayout wt-innerbannerholder">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-xs-12 col-sm-12 col-md-8 push-md-2 col-lg-6 push-lg-3">
                <div class="wt-innerbannercontent">
                    <div class="wt-title"><h2>Monitor</h2></div>
                    {% if request.user.is_authenticated %}
                    <div class="wt-title"><h3 style="color:white;">{{active_team.title|capfirst}} Team</h3></div>
                    <ol class="wt-breadcrumb">
                        <li><a href="{% url 'account:dashboard' %}" class="btn btn-info" >Dashboard</a></li>
                    </ol>
                    {% endif %}
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="wt-haslayout wt-main-section">
            <!-- User Listing Start-->
        <div class="container">
            <div class="row">
                <div id="wt-twocolumns" class="wt-twocolumns wt-haslayout">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left">
                        <div id="monitor-view" hx-get="{% url 'reports:monitor' %}" hx-trigger="every 5s" hx-swap="innerHTML">
                            
                            {% include 'reports/partials/monitor.html' %}

                        </div>
                    </div>
                </div>					
            </div>
        </div>
    </div>

{% endblock content %}
