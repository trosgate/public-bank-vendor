	
	<!--Warning button for auto Logout-->
	<button id="warningLogout" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#warningLogoutModal" style="display: none;">Warning</button> 

	<!--Warning button for auto Logout-->
	<a id="autoLogoutNow" href="/autologout" class="btn btn-warning" style="display: none;">Logout auto</a>
	
	<script>
		//create warning
		setTimeout(function() {
			var warn = document.querySelector("#warningLogout");
			if (warn) {
				warn.click();
			}
		}, {% if website.warning_time_schedule %}{{website.warning_time_schedule}}{% else %} 2 {% endif %} * 3600000); // 60000--means 1min 3600000--means 1hr

		//auto logout
		setTimeout(function() {
			var action = document.querySelector("#autoLogoutNow");
			if (action) {
				action.click();
			}
		}, {% if website.warning_time_schedule %}{{website.warning_time_schedule}}{% else %} 2 {% endif %} * 3900000); // 60000--means 1min 3900000--means 1hr 5min

	</script>
