{% extends "dashboard/main_base.html" %}
{% load static %}
{% block content %}

<div class="wt-haslayout wt-innerbannerholder">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-xs-12 col-sm-12 col-md-8 push-md-2 col-lg-6 push-lg-3">
                <div class="wt-innerbannercontent">
                    <div class="wt-title"><h2>Parameters</h2></div>
                        <ol class="wt-breadcrumb">
                            <li><a href="{% url 'account:dashboard' %}">Dashboard</a></li>
                            <li class="wt-active">Parameters</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wt-haslayout wt-main-section">
        <div class="container">          
            <div class="row">
                <div id="wt-twocolumns" class="wt-twocolumns wt-haslayout">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left">    
                    
                    <div class="wt-proposalholder">
                        <div class="wt-proposalhead">
                            <h4>List of Parameters</h4>
                            
                        </div>
                        <div class="wt-btnarea">
                            <button type="button" hx-get="{% url 'onboarding:param_forms' parameter.reference %}"
                                hx-target="#param-box" 
                                class="wt-btn" 
                                style="border-radius:20px; cursor:pointer; font-weight:bold;">
                                <i class="fa fa-edit">&nbsp; Modify Params</i>
                            </button>
                        </div>
                        <div id="param-box">
                            {% include 'onboarding/partials/parameter.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock content %}
