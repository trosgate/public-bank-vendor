{% extends "dashboard/main_base.html" %}
{% load static %}
{% block content %}

<div class="wt-haslayout wt-innerbannerholder">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-xs-12 col-sm-12 col-md-8 push-md-2 col-lg-6 push-lg-3">
                <div class="wt-innerbannercontent">
                    <div class="wt-title"><h2>Grading System</h2></div>
                        <ol class="wt-breadcrumb">
                            <li><a href="{% url 'account:dashboard' %}">Return to Dashboard</a></li>
                            <li class="wt-active">Grading</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wt-haslayout wt-main-section">
        <div class="container">          
            <div class="row">
                <div id="wt-twocolumns" class="wt-twocolumns wt-haslayout">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 float-left">    
                    
                    <div class="wt-proposalholder">
                        <div class="wt-proposalhead">
                            <h4>{{tender.title}}</h4>
                        </div>
                        <div id="grading-rule">
                            {% include 'onboarding/partials/grading.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


{% include 'onboarding/partials/grading_modal.html' %}

{% endblock content %}
