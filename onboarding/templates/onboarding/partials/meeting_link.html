{% if messages %}
    <div class="row justify-content-md-center" hx-get="{% url 'tickets:remove_message' %}" hx-trigger="load delay:4s">        
        {% for message in messages %}        
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <span class="wt-jobalerts">
                <div class="alert alert-{{message.tags}} alert-dismissible fade show text-center">
                    <span> {{ message}} </span>
                </div>
            </span>
        </div>
        {% endfor %}
    </div>
{% endif %}

<div class="col-md-12 text-center">
    {% if application.meeting_link %}
    <a href="{{application.meeting_link}}" style="font-weight:bold; color:red;" target="_blank">[-------------- Click here to Test Link --------------]</a><br>
    {% endif %}
    <div class="text-center"><br>
        <button class="btn btn-primary btn-sm" 
            data-toggle="modal" 
            data-target="#meetinglinkmodal">
            <i class="fa fa-plus"> Attach Meeting Link</i>
       </button>
    </div>
</div>
